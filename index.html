<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wumpus World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Wumpus World</h1>
        
        <div id="setup">
            <label for="grid-size">Grid Size:</label>
            <input type="number" id="grid-size" value="4" min="3" max="10">
            <button id="start-game">Start Game</button>
        </div>

        <div id="game-status">
            <p id="gold-display">Gold Points: 0</p>
            <p id="percepts">Percepts: None</p>
            <p id="message">Welcome to Wumpus World!</p>
            <p id="controls-info">Use <b>W/A/S/D</b> to move. Click "Shoot" and then a direction to fire an arrow.</p>
        </div>

        <div id="grid-container"></div>

        <div id="controls">
            <button id="shoot-toggle">Toggle Shoot Mode (Off)</button>
            <div class="movement-btns">
                <button id="move-up">W</button>
                <div class="horizontal-btns">
                    <button id="move-left">A</button>
                    <button id="move-down">S</button>
                    <button id="move-right">D</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="scream-sound" src="assets/scream.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
